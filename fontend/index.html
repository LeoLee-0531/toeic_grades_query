<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEIC 成績查詢系統</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-graduation-cap"></i> TOEIC 成績查詢
        </a>
      </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container main-container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <div class="query-card">
            <div class="card-header">
              <h2><i class="fas fa-search"></i> 成績查詢</h2>
            </div>
            <div class="card-body">
              <form id="queryForm">
                <div class="input-group mb-4">
                  <span class="input-group-text">
                    <i class="fas fa-id-card"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="student_id"
                    placeholder="請輸入學號"
                    required
                  />
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> 查詢
                  </button>
                </div>
              </form>

              <!-- 載入動畫 -->
              <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">查詢中...</p>
              </div>

              <!-- 查詢結果 -->
              <div id="result" class="d-none">
                <h4 class="result-title">
                  <i class="fas fa-chart-bar"></i> 成績結果
                </h4>
                <div class="score-cards">
                  <div class="score-card listening">
                    <div class="score-icon">
                      <i class="fas fa-headphones"></i>
                    </div>
                    <div class="score-content">
                      <h5>聽力成績</h5>
                      <span id="listening_score" class="score">-</span>
                    </div>
                  </div>
                  <div class="score-card reading">
                    <div class="score-icon">
                      <i class="fas fa-book-reader"></i>
                    </div>
                    <div class="score-content">
                      <h5>閱讀成績</h5>
                      <span id="reading_score" class="score">-</span>
                    </div>
                  </div>
                  <div class="score-card total">
                    <div class="score-icon">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="score-content">
                      <h5>總成績</h5>
                      <span id="total_score" class="score">-</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <p>© 2024 power by Leo</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/main.js"></script>
  </body>
</html>
